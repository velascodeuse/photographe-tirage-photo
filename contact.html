<body>
  <!-- Barre de navigation -->

    <nav class="header__nav">

        <!-- logo  -->
         <a href="index.html"> 
            <img src="assets/camera-2026457.svg" alt="Logo de la photographe" class="nav__logo-img">
         </a>

         <!-- Navigation Links -->
          <ul class="nav__links">

<!-- Mobile Menu Button -->
        <button class="nav__mobile-menu" id="navMobileMenu" aria-label="ouvrir le menu mobile">
            <img src="assets/menu.svg" alt="Icône du Menu mobile">
        </button>
    </nav>

</header>

<div class="mobile-menu" id="mobileMenu">
  <button class="mobile-menu__close" id="mobileMenuClose" aria-label="Fermer le menu mobile">✖</button>
  <ul class="mobile-menu__links">
    <li><a href="index.html" class="mobile-menu__link">Accueil</a></li>

    <li><a href="contact.html" class="mobile-menu__link">Contact</a></li>
  </ul>
</div>


  <!-- Section Contact -->
  <main class="contact">
    <div class="contact__container">
      <h1>Contactez-moi</h1>
      <form class="contact__form" action="#" method="POST" data-netlify="true">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit" class="contact__submit">Envoyer</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__container">
      <a  target="_blank" href="https://www.instagram.com/mathilde.baccar/" class="footer__container__insta">
        <img src="/assets/linkedin1.svg" alt="lien vers instagram" class="footer__container__insta-img">
    </a>
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>
